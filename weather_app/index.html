<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-app</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    
    <div class="card">
        <div class="search">
            <input class="input" type="text" placeholder="enter city name" spellcheck="false">
            <button class="btn"><img width="26" height="26" src="https://img.icons8.com/metro/26/search.png"></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="img/sun.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Noida</h2>
            <div class="details">
                
                <div class="col">
                    <video width="320" height="240" autoplay muted>
                        <source src="img/humidity.mp4" type="video/mp4">
                    </video>
                    <div>
                        <p class="humidity">40%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <video width="320" height="240" autoplay muted>
                        <source src="img/wind.mp4" type="video/mp4">
                    </video>
                    <div>
                        <p class="wind">10km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
